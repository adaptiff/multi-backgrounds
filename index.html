<!DOCTYPE html>
<html lang="en">
  <head>
    <title>adaptiff / multi-backgrounds</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon4.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&amp;display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
    <meta
      data-rh="true"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
  </head>
  <body class="mobileeee">
    <header class="header">
      <div class="logo-wrapper">
        <a class="logo" href="/"
          ><div class="logo-symbol">
            <div class="logo-symbol-block-1"></div>
            <div class="logo-symbol-block-2"></div>
          </div>
          <div class="logo-text">
            adaptiff
            <span class="logo-text-slash">/</span>
            <span class="logo-sub-text">multi-backgrounds</span>
          </div>
        </a>
      </div>
    </header>
    <div class="dimensions-area">
      <input id="width-input" type="text" style="width: 78px;" value="1024" />
      <span class="dimensions-times">×</span>
      <input id="height-input" type="text" style="width: 78px;" value="1024" />
      <div class="menu-button-wrapper">
        <img
          class="dropdown-arrow-down button menu-trigger"
          src="./assets/icons/chevron-down.svg"
        />
        <div id="dimensions-menu" class="menu" style="display: none;">
          <div class="menu-item" data-width="600" data-height="600">
            <span class="dimension-label">Sqaure</span>
            <span class="dimension"
              >600<span class="dimension-times">×</span>600</span
            >
          </div>
          <div class="menu-item" data-width="1280" data-height="720">
            <span class="dimension-label">Youtube Thumb</span>
            <span class="dimension"
              >1280<span class="dimension-times">×</span>720</span
            >
          </div>
          <div class="menu-item" data-width="940" data-height="788">
            <span class="dimension-label">Facebook Post</span>
            <span class="dimension"
              >940<span class="dimension-times">×</span>788</span
            >
          </div>
        </div>
      </div>
    </div>
    <img
      id="arrow-right"
      class="navigation-arrow arrow-right"
      src="./assets/icons/chevron-right.svg"
    />
    <img
      id="arrow-left"
      class="navigation-arrow arrow-left"
      src="./assets/icons/chevron-left.svg"
    />
    <div class="download-button-wrapper">
      <div class="menu-button-wrapper">
        <img
          src="./assets/icons/dots-triple.png"
          class="more-button button menu-trigger"
        />
        <div class="menu" style="display: none;">
          <div id="license-button" class="menu-item">License</div>
          <a
            class="menu-item"
            href="https://docs.google.com/forms/d/e/1FAIpQLSddoo8_28sRF5Pt7AZae5wtTXPH18dNYFoD8kujnf7omcKaDQ/viewform"
            target="_blank"
            >Contact</a
          >
        </div>
      </div>
      <button
        id="download-button"
        class="primary-button download-button button"
      >
        <img src="./assets/icons/download.svg" /> Download
      </button>
    </div>
    <div class="back-packs">
      <div class="back-pack-wrapper active">
        <div
          class="back-pack"
          style="background-image: url('./assets/123.png');"
        ></div>
        <div class="back-pack"></div>
      </div>
      <div class="back-pack-wrapper">

          class="back-pack"

      </div>

        ></div>

      </div>
      <div class="back-pack-wrapper">
        <div

        ></div>
        <div class="back-pack"></div>
      </div>
      <div class="back-pack-wrapper">
        <div
          class="back-pack"
          style="background-image: url('https://adaptiff.com/thumbs/138.png');"
        ></div>
        <div class="back-pack"></div>
      </div>
      <div class="back-pack-wrapper">
        <div
          class="back-pack"
          style="background-image: url('https://adaptiff.com/thumbs/b27.png');"
        ></div>
        <div class="back-pack"></div>
      </div>
      <div class="back-pack-wrapper">
        <div

      <div class="back-pack-wrapper">

          class="back-pack"
          style="background-image: url('https://adaptiff.com/thumbs/98.png');"
        ></div>
        <div class="back-pack"></div>
      </div>
    </div>
    <div class="slider">
      <div
        class="back-thumb active"
        style="background-image: url('./assets/117.png');"
      ></div>
      <div
        class="back-thumb button"
        style="background-image: url('./assets/118.png');"
      ></div>
      <div
        class="back-thumb button"
        style="background-image: url('./assets/119.png');"
      ></div>
      <div
        class="back-thumb button"
        style="background-image: url('./assets/120.png');"

        style="background-image: url('./assets/121.png');"
      ></div>
      <div
        class="back-thumb button"
        style="background-image: url('./assets/122.png');"
      ></div>
    </div>
    <div class="the-image-container">
      <div
        id="the-image"
        class="the-image"
        style="background-image: url(./assets/main.png);"
      ></div>
      <div
        id="the-downloaded-image"
        style="background-image: url(./assets/main.png);"
      ></div>
    </div>
    <div id="modal" class="modal-overlay" style="display: none;">
      <div class="modal">
        <img class="modal-x" src="./assets/icons/x.svg" />
        <div class="alert">
          <div class="modal-title">License</div>
          <div class="modal-description">
            All images generated on this site can be used for free.
            <br />
            You can use them for commercial and noncommercial purposes.
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/html2canvas@1.0.0-alpha.12/dist/html2canvas.min.js"></script>
  </body>
</html>
